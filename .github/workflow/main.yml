name: Python CI/CD Pipeline

# Controls when the workflow will run
on:
  push:
    branches:
      - main    # Runs only when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main    # Runs on pull requests to the 'main' branch

# Jobs to be executed
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so the workflow can access it
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests
      - name: Run tests
        run: |
          pytest   # Or your preferred testing framework

  deploy:
    needs: build  # Runs after the build job is successful
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Python for deployment if required
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Deploy to AWS Lambda using AWS CLI or another deployment method
      - name: Deploy to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'   # Specify your AWS region
        run: |
          zip -r ../deployment-package.zip .
          aws lambda update-function-code --function-name velo --zip-file fileb://../deployment-package.zip

